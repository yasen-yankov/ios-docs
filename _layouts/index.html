<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>{{ page.page_title || page.title }}</title>
        <link rel="shortcut icon" href="{{site.baseurl}}/assets/images/favicon.ico"/>
        {% if page.description %}<meta name="description" content="{{page.description}}">{% endif %}
        <link href="http://cdn.kendostatic.com/2014.1.528/styles/kendo.common.min.css" rel="stylesheet" />
        {% stylesheet styles %}
        <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
        <script src="http://cdn.kendostatic.com/2014.1.528/js/kendo.web.min.js"></script>
        {% javascript prettify %}
        {% javascript app %}
    </head>
    {% if page.category %}
    <body class="faux-columns">
    {% else %}
    <body>
    {% endif %}
        <!-- Google Tag Manager -->
        <noscript>
            <iframe src="//www.googletagmanager.com/ns.html?id={{site.google_tag_manager}}" height="0" width="0" style="display: none; visibility: hidden"></iframe>
        </noscript>
        <script>(function(w, d, s, l, i) { w[l] = w[l] || []; w[l].push({ 'gtm.start': new Date().getTime(), event: 'gtm.js' }); var f = d.getElementsByTagName(s)[0], j = d.createElement(s), dl = l != 'dataLayer' ? '&l=' + l : ''; j.async = true; j.src = '//www.googletagmanager.com/gtm.js?id=' + i + dl; f.parentNode.insertBefore(j, f); })(window, document, 'script', 'dataLayer', '{{site.google_tag_manager}}');</script>
        <!-- End Google Tag Manager -->
         <div id="page-header">
            <div id="logo-bar">
                <a href="{{site.baseurl}}/">
                    <img alt="Kendo UI logo" class="logo" src="{{site.baseurl}}/images/logo.png">
                </a>
                <a id="try-kendo-ios" href="http://www.telerik.com/download/ios-ui" class="btn btn-primary">Try now</a>
            </div>
            <div id="title">
                <h1>Documentation</h1>
            </div>
            <div id="page-top">
                <button id="table_of_contents" class="open"><span class="disclosure"></span>Table of Contents</button>
                <div id="search-wrapper">
                    <div id="page-search">
                        {% include search.html %}
                    </div>
                </div>
            </div>
        </div>
        {{ content }}
    </body>
</html>
